<!DOCTYPE html>
<html data-theme="light" class="font-poppins">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/App.css" />
    <script
      src="https://kit.fontawesome.com/fb9ffdad9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- * wrapper div -->
    <div class="max-w-[1440px] mx-auto">
      <header class="pt-10 pb-25">
        <!-- Navigation Section for mobile and Desktop -->
        <nav
          class="max-w-[1125px] mx-auto flex justify-between items-center px-4 sm:px-0"
        >
          <!-- logo -->
          <h1 class="font-bold text-4xl">Biker Zone</h1>
          <!-- desktop navigation -->
          <div>
            <div class="sm:flex hidden gap-25 items-center">
              <ul class="flex gap-9 font-medium">
                <li><a href="Home">Home</a></li>
                <li><a href="Shop">Shop</a></li>
                <li><a href="News">News</a></li>
                <li><a href="Contact">Contact</a></li>
              </ul>
              <button
                class="btn bg-primary-btn-bg text-white border-none shadow-none"
              >
                Login
              </button>
            </div>
            <!-- mobile navigation -->
            <div class="sm:hidden">
              <i class="fa-solid fa-bars text-3xl text-black"></i>
            </div>
          </div>
        </nav>

        <!-- Hero Section With Daisy Ui -->
        <div
          class="carousel flex mx-auto max-w-[1125px] bg-hero-bg mt-6 sm:mt-13 mb-20 sm:mb-27 rounded-lg"
        >
          <!-- slide One  -->
          <div
            id="slide1"
            class="carousel-item relative w-full flex flex-col-reverse gap-4 sm:gap-0 sm:flex-row justify-center box-border px-4 sm:px-0 py-7 sm:py-15 rounded-lg"
          >
            <!-- slider content -->
            <div>
              <h1
                class="font-bold leading-12 sm:leading-18 text-4xl sm:text-6xl text-black"
              >
                Ride-on R15 V4 <br />
                with Smile
              </h1>
              <p
                class="leading-6 font-light text-[rgba(0, 0, 0, .8)] max-w-full sm:max-w-[440px] mt-3 mb-4 sm:mt-5 sm:mb-7"
              >
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                amet sint. Velit officia consequat duis enim velit mollit.
              </p>
              <button
                class="btn bg-primary-btn-bg text-white border-none shadow-none"
              >
                Purchase
              </button>
            </div>
            <!-- slider Image  -->
            <div>
              <img
                class="w-full h-auto"
                src="images/slider/bike1.png"
                alt="Bike Image"
              />
            </div>
            <div
              class="absolute left-0 right-0 sm:left-8 sm:right-8 top-1/2 flex -translate-y-1/2 transform justify-between"
            >
              <a
                href="#slide3"
                class="btn bg-transparent border-none text-primary-btn-bg text-3xl sm:text-5xl"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn bg-transparent border-none text-primary-btn-bg text-3xl sm:text-5xl"
                >❯</a
              >
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
