<!DOCTYPE html>
<html lang="en" data-theme="light" class="font-poppins">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="src/App.css" />
    <script
      src="https://kit.fontawesome.com/fb9ffdad9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--* Wrapper div  -->
    <main class="max-inline">
      <!-- * header section -->
      <header class="pt-12 pb-25">
        <!-- * nav section -->
        <nav class="flex justify-between items-center">
          <!-- * logo image and logo -->
          <div class="flex">
            <img src="images/logo2.png" alt="logo image" />
          </div>
          <!-- * Nav links -->
          <ul class="flex gap-7">
            <li>
              <a
                href="#nothing"
                class="font-poppins font-regular text-dark-three"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#nothing"
                class="font-poppins font-regular text-dark-three flex items-center gap-2"
                >Services <i class="fa-solid fa-chevron-right scale-y-110"></i
              ></a>
            </li>
            <li>
              <a
                href="#nothing"
                class="font-poppins font-regular text-dark-three flex items-center gap-2"
                >Cases<i class="fa-solid fa-chevron-right scale-y-110"></i
              ></a>
            </li>
            <li>
              <a
                href="#nothing"
                class="font-poppins font-regular text-dark-three flex items-center gap-2"
                >Blog<i class="fa-solid fa-chevron-right scale-y-110"></i
              ></a>
            </li>
            <li>
              <a
                href="#nothing"
                class="font-poppins font-regular text-dark-three flex items-center gap-2"
                >Contact Us<i class="fa-solid fa-chevron-right scale-y-110"></i
              ></a>
            </li>
          </ul>

          <!--! Regular Button -->
          <button class="regular-button">Free Consultation</button>
        </nav>

        <!-- ? Hero Section -->
        <div class="relative mt-12 text-white py-26 px-[239px] rounded-lg">
          <!--! Background Gradient-->
          <div
            class="absolute inset-0 bg-gradient-to-t from-grad-one to-grad-two -z-10"
          ></div>
          <!-- ! Background Image  -->
          <div
            class="absolute inset-0 bg-[url(/images/banner.png)] -z-20"
          ></div>
          <h1
            class="font-extrabold font-garamond text-7xl leading-21 text-center"
          >
            We Provide Effective Legal Solutions
          </h1>
          <p class="leading-6 text-dark-six mt-6 mb-8 text-center">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <div class="flex gap-6">
            <input
              class="flex-1 bg-white rounded-lg text-dark-four pl-5"
              type="text"
              name="search-services"
              id="search-services"
              placeholder="Search your services"
            /><button class="regular-button">Search</button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
