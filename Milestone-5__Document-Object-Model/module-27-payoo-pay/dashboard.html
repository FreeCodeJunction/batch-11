<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <main class="max-w-md mx-auto h-screen bg-white">
      <nav
        class="flex items-center justify-between pt-4 px-4 border-b-[rgba(8,8,8,0.5)] border-b-[1px] pb-4"
      >
        <div class="flex items-center gap-2">
          <img src="assets/Group.png" class="w-16" alt="" />
          <div>
            <h1 class="font-extrabold text-lg">
              $ <span id="balance">4500</span>
            </h1>
            <p class="text-sm text-[rgba(8,8,8,0.5)]">available balance</p>
          </div>
        </div>
        <button class="btn">Logout</button>
      </nav>

      <section class="my-10 px-4">
        <h1 class="font-bold text-3xl leading-6 mb-4">ðŸ”¥ Welcome to Payooo!</h1>

        <p class="text-[rgba(8,8,8,0.5)] leading-6 text-base">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </section>
      <section class="grid grid-cols-3 px-4 gap-5 auto-rows-fr">
        <div
          id="add-money"
          class="flex flex-col justify-center items-center border-[1px] border-[rgba(8,8,8,0.1)] rounded-xl py-5 gap-2"
        >
          <img src="assets/wallet 1.png" alt="" />
          <p class="text-sm text-[rgba(8,8,8,0.8)]">Add Money</p>
        </div>
        <div
          class="flex flex-col justify-center items-center border-[1px] border-[rgba(8,8,8,0.1)] rounded-xl py-5 gap-2"
        >
          <img src="assets/wallet 1.png" alt="" />
          <p class="text-sm text-[rgba(8,8,8,0.8)]">Cash out</p>
        </div>
        <div
          class="flex flex-col justify-center items-center border-[1px] border-[rgba(8,8,8,0.1)] rounded-xl py-5 gap-2"
        >
          <img src="assets/wallet 1.png" alt="" />
          <p class="text-sm text-[rgba(8,8,8,0.8)]">Transfer Money</p>
        </div>

        <div
          class="flex flex-col justify-center items-center border-[1px] border-[rgba(8,8,8,0.1)] rounded-xl py-5 gap-2"
        >
          <img src="assets/wallet 1.png" alt="" />
          <p class="text-sm text-[rgba(8,8,8,0.8)]">Get bonus</p>
        </div>
        <div
          class="flex flex-col justify-center items-center border-[1px] border-[rgba(8,8,8,0.1)] rounded-xl py-5 gap-2"
        >
          <img src="assets/wallet 1.png" alt="" />
          <p class="text-sm text-[rgba(8,8,8,0.8)]">Pay bill</p>
        </div>
        <div
          class="flex flex-col justify-center items-center border-[1px] border-[rgba(8,8,8,0.1)] rounded-xl py-5 gap-2"
        >
          <img src="assets/wallet 1.png" alt="" />
          <p class="text-sm text-[rgba(8,8,8,0.8)]">Transactions</p>
        </div>
      </section>
      <!-- latest payment -->
      <section id="transaction-history" class="bg-gray-200 pt-6 my-10">
        <h1 class="flex justify-between px-4">
          <span class="font-semibold text-lg">Latest Payment</span>
          <span>View All</span>
        </h1>
      </section>

      <!-- Add money form -->
      <section
        id="add-money-section"
        class="bg-gray-200 pt-6 my-10 flex flex-col gap-4 items-center"
      >
        <h1 class="font-semibold text-lg mb-5">Add Money</h1>

        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Select a Bank</span>
          </div>
          <select class="select select-bordered">
            <option disabled selected>Pick one</option>
            <option>Star Wars</option>
            <option>Harry Potter</option>
            <option>Lord of the Rings</option>
            <option>Planet of the Apes</option>
            <option>Star Trek</option>
          </select>
        </label>

        <label class="input input-bordered flex items-center gap-2">
          <div class="label">
            <span class="label-text">Account Number</span>
          </div>
          <input type="number" class="grow" value="12345678" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
          Email
          <input type="text" class="grow" placeholder="daisy@site.com" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Search" />
          <kbd class="kbd kbd-sm">âŒ˜</kbd>
          <kbd class="kbd kbd-sm">K</kbd>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Search" />
          <span class="badge badge-info">Optional</span>
        </label>
      </section>
    </main>

    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
