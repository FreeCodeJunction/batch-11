<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 | More about HTML</title>
  </head>
  <body>
    <!-- Audio tag -->
    <h1>Audio player</h1>
    <audio controls muted>
      <source
        src="media/Sasha_Alex_Sloan_-_Dancing_With_Your_Ghost_(Lyric_Video)(128k).mp3"
      />
    </audio>

    <h1>Video Player</h1>
    <video controls width="500px" muted>
      <source
        src="media/PAYAL SONG (Official Video)_ YO YO HONEY SINGH .mp4"
        type="video/mp4"
      />
      Your browser doesn't support mp4 video
    </video>

    <h1>The iframe Tag</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/iIo6hzG5ALY?si=ZxSl4a3Ujnxhavwl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
