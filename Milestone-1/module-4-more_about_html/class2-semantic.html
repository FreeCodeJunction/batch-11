<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
    <style>
      ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
      }

      ul > li > a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Projects">Projects</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <header>
          <h1>My trip to Mountain was charming</h1>
          <p>published on december 31</p>
        </header>
        <figure>
          <img src="media/sky.jpg" alt="sky image" />
          <figcaption>Lorem ipsum dolor sit amet.</figcaption>
        </figure>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
